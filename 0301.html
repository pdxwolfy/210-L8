<html lang="en-US">

    <title>javascript</title>

  <body>
    <pre id="console">
    </pre>

    <script>
'use strict';

/* global show, log, theEnd */

function reverse(string) {
  return string.split('').reverse().join('');
}

/* eslint-disable vars-on-top */
/* eslint-disable no-magic-numbers */

log(reverse('hello'), 'olleh');
log(reverse('The quick brown fox'), 'xof nworb kciuq ehT');
log(reverse(''), '');
log(reverse('+'), '+');
log(reverse('+-'), '-+');
theEnd();
    </script>
  </body>
</html>
